<div class="panel panel-default">
  <div class="panel-heading">
    <a href="."><b>Imports and Exports</b></a>
  </div>
  <div class="list-group">
    {% for csv_file in site.data.csv_files %}
    <a class="list-group-item" href="{{ csv_file[0] }}_csv.html">
      <span class="glyphicon glyphicon-{{ csv_file[1] }}"></span>
      {{ csv_file[0] }}.csv
    </a>
    {% endfor %}
  </div>
</div>
